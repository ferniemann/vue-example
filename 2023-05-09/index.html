<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div>Status</div>
        <div>Fails</div>
        <button>New Game</button>
      </header>
      <main>
        <div class="letters">
          <div class="letter">_</div>
          <div class="letter">_</div>
          <div class="letter">_</div>
          <div class="letter">_</div>
          <div class="letter">_</div>
        </div>
        <div class="keyboard">
          <button
            v-for="char, in chars"
            @click="buttonPress(char)"
            :disabled="isKeyDisabled(char)"
          >
            {{ char }}
          </button>
        </div>
      </main>
      <pre></pre>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
